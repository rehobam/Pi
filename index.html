<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell Your Car Today!</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
  .header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
  }

  h1 {
    font-size: 2em;
    margin-bottom: 10px;
  }

  p {
    font-size: 1.2em;
  }

  .main {
    padding: 20px;
  }

  .car-form {
    border: 1px solid #ccc;
    padding: 20px;
    border-radius: 5px;
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  input[type="text"],
  input[type="number"],
  input[type="file"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }

  #preview {
    max-width: 200px;
    max-height: 200px;
    margin-top: 10px;
  }

  .button {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
  }

  .footer {
    background-color: #f5f5f5;
    padding: 10px;
    text-align: center;
  }
</style>
<body>
  <header>
    <h1>Sell Your Car the Easy Way</h1>
    <p>Get a quick and hassle-free quote for your car.</p>
  </header>
  <main>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>Car Details</legend>
        <div class="form-group">
          <label for="Марка машины">Brand:</label>
          <input type="text" id="Марка машины" name="Марка машины" required>
        </div>
        <div class="form-group">
          <label for="year">Year:</label>
          <input type="number" id="year" name="Год пройзводства" min="2000" max="2024" required>
        </div>
        <div class="form-group">
          <label for="color">Color:</label>
          <input type="text" id="color" name="color" required>
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input type="number" id="price" name="price" min="0">
        </div>
        <div class="form-group">
          <label for="photo">Photo (Optional):</label>
          <input type="file" id="photo" name="photo" accept="image/*">
          <img id="preview" src="" alt="Uploaded car photo">
        </div>
        <button type="submit">set ad</button>
      </fieldset>
    </form>
  </main>
  <footer>
    <p>&copy; 2024 Your Company Name</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
